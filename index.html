<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Viewer</title>
    <meta name="description" content="Visualizador de perfis do GitHub">    
    <meta name="keywords" content="GitHub, perfil, repositórios, favoritos">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./dist/style.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/logo.svg" alt="logotipo é uma imagem que está escrito github com um icone." width="124" height="30">
            </div>
            <div class="breadcrumb">
                <span>
                    /
                </span>
                <span>
                    Profile
                </span>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <article class="user">
                <div class="avatar">
                    <img id="avatar" src="#" alt="imagem do avatar do github" class="avatar__img" width="104" height="104"/>
                    <img src="./assets/smile.png" alt="uma imagem de um emoticon sorrindo" class="avatar__smile" >
                </div>
                <div class="user__info">
                    <h2 id="username"></h2>
                    <p id="userDescription"></p>
                    <a href="#" title="Informações Adicionais" id="additionalInfo">Informações Adicionais
                        <img src="./assets/icon_arrow_down.svg" alt="imagem de um livro" width="12" height="6" />
                    </a>
                    <div class="user__info__secondary" id="additionalUserInfo">

                    </div>
                </div>
            </article>
            <div>
                <article class="tabs">
                    <div class="tabs__item active" data-tab="repositories" title="a aba de repositórios e está ativa">
                        <img src="./assets/book.svg" alt="icone de livro" />
                        Repositórios
                        <span id="repositories_total">

                        </span>
                    </div>
                    <div class="tabs__item " data-tab="starred" title="a aba de favoritos">
                        <img src="./assets/star.svg" alt="icone de uma estrela" />
                        Starred
                        <span id="starred_total">

                        </span>
                    </div>
                </article>
                <div class="filter">
                    <div class="filter__search" id="input_search">
                        <input type="text" id="search" placeholder="Search Here" >
                    </div>
                    <article class="filter__buttons">
                        <button class="button button__blue" id="btn_type" title="Botao de abrir a janela de filtros type">
                            <img src="./assets/arrow-down.svg" alt="three" />
                            Type
                        </button>
                        <button class="button button__blue" id="btn_language" title="Botao de abrir a janela de filtros language">
                            <img src="./assets/arrow-down.svg" alt="three" class="img_language" />
                            Language
                        </button>
                        <button class="filter__buttons_btn_search" id="btn_search">
                                <img src="./assets/icon_search.svg" alt="">
                        </button>
                    </article>
                </div>
                <div class="filter__wrapper " id="language">
                    <div class="filter__header">
                        <h2>Languages</h2>
                        <button id="close_language" title="Botao de fechar a janela de filtros language">
                            <img src="./assets/icon_close.svg" alt="close" />
                        </button>
                    </div>
                    <div class="filter__body">
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="all">
                            <label for="all">All</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="java">
                            <label for="java">Java</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="typescript">
                            <label for="typescript">TypeScript</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="html">
                            <label for="html">HTML</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="css">
                            <label for="css">Css</label>
                        </div>
                    </div>
                </div>
                <div class="filter__wrapper " id="type">
                    <div class="filter__header">
                        <h2>Type</h2>
                        <button id="close_type" title="Botao de fechar a janela de filtros type">
                            <img src="./assets/icon_close.svg" alt="close" />
                        </button>
                    </div>
                    <div class="filter__body">
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="all_type">
                            <label for="all_type">All</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="source">
                            <label for="source">Sources</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="forks">
                            <label for="forks">Forks</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="archived">
                            <label for="archived">Archived</label>
                        </div>
                        <div class="checkbox__wrapper">
                            <input type="checkbox" id="mirros">
                            <label for="mirros">Mirrors</label>
                        </div>
                    </div>
                </div>
                <article class="repositories" id="repositoriesSection" data-id="tab_content" data-tab="repositories">

                </article>
                <article class="starred" id="starredSection" data-id="tab_content" data-tab="starred">

                </article>
                <!-- Modal -->
                <div id="myModal" class="modal">
                    <div class="modal__content">
                        <div class="modal__header">
                            <span class="modal__close" >&times;</span>
                            <h2 id="repoName"></h2>
                        </div>
                        <div class="modal__body">
                            <p id="repoDescription"></p>
                            <p id="repoStars"></p>
                            <p id="repoForks"></p>
                            <a id="repoLink" href="#" target="_blank">Link para o repositório</a>
                        </div>
                    </div>
                </div>

                <!-- Overlay da modal -->
                <div id="modalOverlay" class="modal__overlay"></div>
            </div>
    </div>
    </main>
    </div>

    <!-- <script type="module" src="./main.js" defer></script> -->
    <script type="module" src="/dist/main.min.js" defer></script>

    <script>


        // dar reload na pagina uma vez só
    </script>
</body>

</html>
